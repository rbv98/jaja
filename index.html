        {
          year: 'Aug 10, 2025 - Present',
          title: 'Here and Now',
          description: 'This period hasn\'t been as eventful as we focus on crucial career stages. Occasional romance, occasional fights, but still hanging on. I know you\'ve been fed up with all the chances you\'ve given me, but I truly am sorry and want to be better. I pray you never stop loving me because I\'m never giving up again, no matter how hard it gets. This relationship has taught me so much, and I want it to last forever. I will always, always be there.',
          image: './images/timeline/2025.jpg'
        },
      ];

      useEffect(() => {
        lucide.createIcons();
        const puzzleTiles = Array.from({ length: 9 }, (_, i) => ({
          id: i,
          position: i,
          correctPosition: i,
        }));
        setTiles(shuffleArray(puzzleTiles));
      }, [activeSection]);

      const shuffleArray = (array) => {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
      };

      const handleTileClick = (index) => {
        const emptyIndex = tiles.findIndex(tile => tile.id === 8);
        
        const emptyRow = Math.floor(emptyIndex / 3);
        const emptyCol = emptyIndex % 3;
        const clickedRow = Math.floor(index / 3);
        const clickedCol = index % 3;
        
        const isAdjacent = 
          (Math.abs(emptyRow - clickedRow) === 1 && emptyCol === clickedCol) ||
          (Math.abs(emptyCol - clickedCol) === 1 && emptyRow === clickedRow);
        
        if (isAdjacent) {
          const newTiles = [...tiles];
          [newTiles[index], newTiles[emptyIndex]] = [newTiles[emptyIndex], newTiles[index]];
          setTiles(newTiles);
          
          const isComplete = newTiles.every((tile, idx) => tile.correctPosition === idx);
          setPuzzleComplete(isComplete);
        }
      };

      const resetPuzzle = () => {
        const puzzleTiles = Array.from({ length: 9 }, (_, i) => ({
          id: i,
          position: i,
          correctPosition: i,
        }));
        setTiles(shuffleArray(puzzleTiles));
        setPuzzleComplete(false);
      };

      const addGoal = () => {
        if (newGoal.trim()) {
          setGoals([...goals, { id: Date.now(), text: newGoal, completed: false }]);
          setNewGoal('');
        }
      };

      const toggleGoal = (id) => {
        setGoals(goals.map(goal => 
          goal.id === id ? { ...goal, completed: !goal.completed } : goal
        ));
      };

      const deleteGoal = (id) => {
        setGoals(goals.filter(goal => goal.id !== id));
      };

                            <div class="bg-gradient-to-br from-blue-100 to-emerald-100 p-8 h-64 flex items-center justify-center">
